<html>
	<head>

		<meta charset="utf-8">

		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="assets/main.js"></script>
	</head>

    <body>
        <nav>
            <div class="home">
                <h1>Ã˜NE</h1>
            </div>

            <div class="dropdown">
                <input type="checkbox" id="dropdown"></input>
                <label for="dropdown" class="time">
                    <h1>TIME</h1>
                    <span class="arrow"></span>
                </label>

                <ul class="dropdown-content" role="alarm">
                    <li>Date</li>
                    <li>Time</li>
                  </ul>
            </div>
        </nav>

        <main>
            <div class="mainscreen">
                <section class="circle-1">

                    <canvas id="canvas" width="600" height="600"></canvas>
                        <script type="importmap">
                            {
                                "imports": {
                                "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
                                "GLTFLoader" : "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js"
                                }
                            }
                        </script>
                        <script type="module">
                            import {GLTFLoader} from 'GLTFLoader';
                            import * as THREE from 'three';

                            let scene = new THREE.Scene();
                            let renderer = new THREE.WebGLRenderer({
                                canvas : document.querySelector('#canvas'),
                                antialias : true
                            });
                            renderer.outputEncoding = THREE.sRGBEncoding;

                            let camera = new THREE.PerspectiveCamera(30,1);
                            camera.position.set(0,0,5);

                            // scene.background = new THREE.Color('alpha: true');
                            let light = new THREE.DirectionalLight(0xffff00, 10);
                            scene.add(light);

                            const controls = new OrbitControls( camera, renderer.domElement );
                            controls.update();

                            let loader = new GLTFLoader();
                            loader.load('female/scene.gltf', function(gltf){
                                scene.add(gltf.scene);
                                renderer.render(scene, camera);
                                function animate(){
                                    requestAnimationFrame( animate );
                                    controls.update();
	                                renderer.render( scene, camera );
                                }
                                animate()
                            });

                            
                        </script>

                    <div class="announce">
                        <section class="circle-2"></section>
                    </div>
            </section>
            </div>

            

            
        </main>
    </body>

</html>
